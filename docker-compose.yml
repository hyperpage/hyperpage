services:
  postgres:
    image: postgres:18-alpine
    container_name: hyperpage-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env.local
    environment:
      # Only non-sensitive configuration that doesn't need to be in .env.docker
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hyperpage"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hyperpage-dev

  redis:
    image: redis:8-alpine
    container_name: hyperpage-redis
    ports:
      - "6379:6379"
    env_file:
      - .env.local
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - hyperpage-dev

  hyperpage:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: hyperpage-app
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.local
    environment:
      # Non-sensitive tool configuration
      - ENABLE_GITHUB=true
      - ENABLE_GITLAB=true
      - ENABLE_JIRA=true
      - ENABLE_CODE_REVIEWS=true
      - ENABLE_CICD=true
      - ENABLE_TICKETING=true
      # Tool-specific credentials should be configured in .env.local
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - hyperpage-dev
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  hyperpage-dev:
    driver: bridge
    name: hyperpage-dev
