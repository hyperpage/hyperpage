services:
  postgres:
    image: postgres:18-alpine
    container_name: hyperpage-postgres
    env_file:
      - .env.dev
    ports:
      - "5432:5432"
    environment:
      # Only non-sensitive configuration that doesn't need to be in env files
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hyperpage"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hyperpage

  redis:
    image: redis:8-alpine
    container_name: hyperpage-redis
    env_file:
      - .env.dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - hyperpage

  hyperpage:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: hyperpage-app
    env_file:
      - .env.dev
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - hyperpage
    command: npm run dev
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  hyperpage:
    driver: bridge
    name: hyperpage
