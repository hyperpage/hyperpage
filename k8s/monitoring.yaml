# Production Monitoring Configuration for Hyperpage
apiVersion: v1
kind: ConfigMap
metadata:
  name: hyperpage-monitoring-config
  labels:
    app: hyperpage
    component: monitoring
data:
  # Prometheus Configuration
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    rule_files:
      - "/etc/prometheus/rules/*.yml"
    
    scrape_configs:
    - job_name: 'hyperpage-app'
      static_configs:
      - targets: ['hyperpage-service:3000']
      metrics_path: '/api/metrics'
      scrape_interval: 30s
      
    - job_name: 'hyperpage-health'
      static_configs:
      - targets: ['hyperpage-service:3000']
      metrics_path: '/api/health/production'
      scrape_interval: 30s
      
    - job_name: 'postgresql-exporter'
      static_configs:
      - targets: ['postgres-exporter:9187']
      scrape_interval: 30s
      
    - job_name: 'kubernetes-pods'
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)

  # Alert Manager Configuration
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alerts@hyperpage.com'
      smtp_auth_username: 'alerts@hyperpage.com'
      smtp_auth_password: 'password'
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'web.hook'
      routes:
      - match:
          severity: critical
        receiver: 'critical-alerts'
      - match:
          severity: warning
        receiver: 'warning-alerts'
    
    receivers:
    - name: 'web.hook'
      webhook_configs:
      - url: 'http://webhook:5000/alerts'
    - name: 'critical-alerts'
      email_configs:
      - to: 'admin@hyperpage.com'
        subject: 'CRITICAL: Hyperpage Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}
    - name: 'warning-alerts'
      email_configs:
      - to: 'team@hyperpage.com'
        subject: 'WARNING: Hyperpage Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}

---
# Prometheus Rules
apiVersion: v1
kind: ConfigMap
metadata:
  name: hyperpage-alert-rules
  labels:
    app: hyperpage
    component: monitoring
data:
  hyperpage-rules.yml: |
    groups:
    - name: hyperpage.rules
      rules:
      # Application Health
      - alert: HyperpageApplicationDown
        expr: up{job="hyperpage-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Hyperpage application is down"
          description: "Hyperpage application has been down for more than 1 minute"
      
      # Database Health
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been down for more than 1 minute"
      
      # Database Connection Pool
      - alert: PostgreSQLTooManyConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL has too many connections"
          description: "PostgreSQL is using more than 80% of max connections"
      
      # Response Time
      - alert: HyperpageHighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="hyperpage-app"}[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Hyperpage has high response time"
          description: "95th percentile response time is above 500ms for 5 minutes"
      
      # Memory Usage
      - alert: HyperpageHighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Hyperpage has high memory usage"
          description: "Memory usage is above 90% for 5 minutes"
      
      # CPU Usage
      - alert: HyperpageHighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Hyperpage has high CPU usage"
          description: "CPU usage is above 80% for 10 minutes"
      
      # Health Check Failures
      - alert: HyperpageUnhealthy
        expr: hyperpage_health_status{job="hyperpage-health"} != 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Hyperpage health check failed"
          description: "Hyperpage health check has been failing for more than 2 minutes"

---
# PostgreSQL Exporter Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  labels:
    app: hyperpage
    component: postgres-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hyperpage
      component: postgres-exporter
  template:
    metadata:
      labels:
        app: hyperpage
        component: postgres-exporter
    spec:
      containers:
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:latest
        env:
        - name: DATA_SOURCE_NAME
          value: "postgresql://hyperpage:$(POSTGRES_PASSWORD)@hyperpage-postgres:5432/hyperpage?sslmode=disable"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hyperpage-postgres-secrets
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 9187
          name: metrics
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9187
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9187
          initialDelaySeconds: 10
          periodSeconds: 10

---
# PostgreSQL Exporter Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  labels:
    app: hyperpage
    component: postgres-exporter
spec:
  type: ClusterIP
  ports:
  - port: 9187
    targetPort: 9187
    protocol: TCP
    name: metrics
  selector:
    app: hyperpage
    component: postgres-exporter

---
# Application Metrics Endpoint Service
apiVersion: v1
kind: Service
metadata:
  name: hyperpage-metrics
  labels:
    app: hyperpage
    component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/api/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: hyperpage
    component: app

---
# Service Monitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hyperpage-monitor
  labels:
    app: hyperpage
    component: monitoring
spec:
  selector:
    matchLabels:
      app: hyperpage
  endpoints:
  - port: http
    path: /api/metrics
    interval: 30s
  - port: http
    path: /api/health/production
    interval: 30s

---
# Pod Monitor for PostgreSQL Exporter
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: postgres-exporter-monitor
  labels:
    app: hyperpage
    component: monitoring
spec:
  selector:
    matchLabels:
      app: hyperpage
      component: postgres-exporter
  podMetricsEndpoints:
  - port: metrics
    interval: 30s
    path: /metrics

---
# Horizontal Pod Autoscaler with custom metrics
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hyperpage-hpa-metrics
  labels:
    app: hyperpage
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hyperpage
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
